<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
    <title>Image Resizer</title>
  </head>
  <body class="bg-violet-800">
    <div
      class="container">
      <div class="container-first-part ">
        <label
          class="container-first-part-label"
        >
          <img src="./images/logo.svg" width="32" />
          <span class="">Select an image to resize</span>
          <!-- ? THIS IS THE INPUT FOR THE IMAGE  -->
          <input id="img" type="file" class="hidden" />
        </label>
      </div>

      <!-- Form -->
      <form id="img-form" class="hidden">
        <div class="hidden-form1">
          <label>Width</label>
          <br>
          <input
            type="number"
            name="width"
            id="width"
            placeholder="Width"
          />
        </div>

        <div class="hidden-form2">
          <label">Height</label>
          <br>
          <input
            type="number"
            name="height"
            id="height"
            placeholder="Height"
          />
        </div>

        <!-- Button -->
        <div class="">
          <button
            type="submit"
            class="btn-form"
          >
            Resize
          </button>
          
      </form>

      <p class="text-white text-lg text-center font-mono mt-6"><strong>File: </strong><span id="filename"></span></p>
      <!-- Delete hardcoded path -->
      <p class="text-white text-lg text-center font-mono mt-2"><strong>Output: </strong><span id="output-path">C:\\Users\brad\imageshrink</span></p>
    </div>
  </body>
</html>
